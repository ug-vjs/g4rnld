    ins.setAttribute(&quot;data-ad-client&quot;, ad.client);
    ins.setAttribute(&quot;data-ad-slot&quot;, ad.slot);

    adWrapper.appendChild(ins);
    (adsbygoogle = window.adsbygoogle || []).push({});

    /* Prepare next rotation */
    currentAdIndex = (currentAdIndex + 1) % ads.length;

    /* Countdown logic */
    let timeLeft = customSeconds;
    countdownEl.textContent = &quot;Close available in: &quot; + timeLeft;

    const timer = setInterval(function() {
        timeLeft--;
        countdownEl.textContent = &quot;Close available in: &quot; + timeLeft;

        if (timeLeft === 0) {
            closeBtn.style.display = &quot;inline-block&quot;; // Show the button after countdown finishes
            closeBtn.textContent = &quot;X&quot;; // Change button to &quot;X&quot; after countdown
            clearInterval(timer);
        }
    }, 1000); // 1-second interval for countdown

    /* Close button behavior */
    closeBtn.onclick = function() {
        overlay.style.display = &quot;none&quot;; // Close the ad overlay
    };
}

/* --------------------------------------------
   SPECIAL RULE: First opening = 2 ads with delay
--------------------------------------------- */
function runInitialTwoAds() {
    // Ad 1 = 7 seconds
    showAdOverlay(7); // Ad 1 displays for 7 seconds

    // After 7 seconds, show the Skip button
    setTimeout(() =&gt; {
        const closeBtn = document.getElementById(&quot;close-ad&quot;);
        closeBtn.style.display = &quot;inline-block&quot;; // Show &quot;Skip&quot; button
        closeBtn.textContent = &quot;Skip&quot;; // Set button text to &quot;Skip&quot;
    }, 7000); // Show Skip button after 7 seconds

    // Check if &quot;Skip&quot; button is clicked before transitioning to Ad 2
    const closeBtn = document.getElementById(&quot;close-ad&quot;);
    closeBtn.onclick = function() {
        skipClicked = true; // Mark that &quot;Skip&quot; was clicked
        showAdOverlay(8); // Show Ad 2 immediately (for 8 seconds)
        closeBtn.style.display = &quot;none&quot;; // Hide the skip button
    };

    // If &quot;Skip&quot; button isn&#39;t clicked, Ad 2 will show after 13 more seconds (20 seconds total)
    setTimeout(() =&gt; {
        if (!skipClicked) {
            showAdOverlay(8); // Ad 2 shows for 8 seconds after the delay
        }
    }, 20000); // Trigger after 20 seconds (7 seconds for Ad 1 + 13 seconds wait)
}

/* --------------------------------------------
   Start full schedule AFTER first 20 seconds
--------------------------------------------- */

runInitialTwoAds(); // Display first two ads immediately (7s + 13s wait = 20s)

/* Start schedule AFTER the second ad finishes */
setTimeout(() =&gt; {

    // 1) 40 seconds
    setTimeout(showAdOverlay, 40000);

    setTimeout(showAdOverlay, 150000);
